<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登陆页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	th:href="@{static/bootstrap/css/bootstrap.min.css}" />

<style type="text/css">
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}
</style>
</head>
<body>

	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Security演示</a>
			</div>
			<div>
				<ul class="nav navbar-nav">
					<li><a th:href="@{/}">首页</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="starter-template">
			<p class="bg-danger" th:if="${param.error}">有错误，请重试！</p>
			<p class="bg-warning" th:if="${param.logout}">已成功注销</p>


			<form th:action="@{/login}" method="post">
				<div class="form-group">
					<label for="username">账号:</label> <input type="text"
						class="form-control" name="username" placeholder="账号" />
				</div>
				<div class="form-group">
					<label for="password">密码:</label> <input type="password"
						class="form-control" name="password" placeholder="密码" />
				</div>
				<div>
					<input type="submit" id="login" value="Login"
						class="btn btn-primary" />
				</div>
			</form>
		</div>
	</div>

</body>
</html>
